<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>	
	
	<link href="http://globocom.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet"/>
	<style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #fff;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #F7F7F7;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      
      #banner h2{
      	padding-top: 50px;
      	font-size: 32px;
      	font-family: 'Open Sans', arial;
      	text-align: center;
      	color: #555555;
      }

    </style>
</h:head>

<h:body>
	
	<div class="container">
	<div id="banner">	
		<h2>Faça seu Login para prosseguir com o VendaSlim Monitor</h2>
	</div>
	
	
		<h:panelGroup rendered="#{!empty param.login_error}">
		<div class="alert alert-error">
			Usuário ou Senha Inválidos!
		</div>			
		</h:panelGroup>
	
	
      <form class="form-signin" id="login" method="post" action="#{request.contextPath}/j_spring_security_check" >
        <h2 class="form-signin-heading">Informe seus dados</h2>
        <input type="text" class="input-block-level" placeholder="Usuário" name="j_username"/>
        <input type="password" class="input-block-level" placeholder="Senha"  name="j_password" />
        <label class="checkbox">
          <input type="checkbox" value="remember-me" name="_spring_security_remember_me"/> Entrar Automaticamente
        </label>
        <button class="btn btn-large btn-primary input-block-level" type="submit">Fazer Login</button>
        <script>
            	document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
            </script>
      </form>
    </div>
</h:body>
</html>

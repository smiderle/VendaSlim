<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/restrito/principal.xhtml">
	
	<f:metadata>	
    	<f:viewParam name="idParcelamento" value="#{cadastroParcelamentoBean.parcelamento.idParcelamento}" />
    	<f:viewParam name="edicao" value="#{cadastroParcelamentoBean.edicao}" />
    	<f:event type="postAddToView" listener="#{cadastroParcelamentoBean.initForm()}"/>   	
	</f:metadata>
	
	
	
	<ui:define name="title"><h:outputText value="#{cadastroParcelamentoBean.edicao == true ? 'Editar' : 'Cadastrar'} Parcelamento"></h:outputText></ui:define>
	<ui:param name="heightRodape" value="30" />

	<ui:define name="centerContent">
		<h:form prependId="false" id="form">
			<p:panel id="acoes">
				<p:commandButton value="Voltar" id="btnVoltar" immediate="true"
						action="#{cadastroParcelamentoBean.voltar}" />			
			
				<p:commandButton value="Salvar" id="btnSalvar"
					action="#{cadastroParcelamentoBean.salvar}" 
					styleClass="button-verde"
					icon="ui-icon-check"/>					
			</p:panel>
			<p:messages id="messages" autoUpdate="true" showDetail="true" />

			<p:panel id="panel" header="#{cadastroParcelamentoBean.edicao == true ? 'Editar' : 'Cadastrar'} Parcelamento"
				style="margin-bottom: 10px;">
				<h:panelGrid columns="3">
					<h:outputLabel for="codigo" value="Código:" />
					<h:panelGroup>
						<p:inputText id="codigo" value="#{cadastroParcelamentoBean.parcelamento.idParcelamento}"
							maxlength="8" size="8" disabled="#{not cadastroParcelamentoBean.informarCodigo}"/>
							<h:outputLabel  value="&nbsp;" />							
							<p:selectBooleanCheckbox id="abilitaCodigo" value="#{cadastroParcelamentoBean.informarCodigo}"  rendered="#{not cadastroParcelamentoBean.edicao}">
								<p:ajax update="codigo"/>
							</p:selectBooleanCheckbox>
							<h:outputLabel for="abilitaCodigo" value="&nbsp;Informar código manualmente"  rendered="#{not cadastroParcelamentoBean.edicao}" />
						</h:panelGroup>
					<p:message for="codigo" />

					<h:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao" 
						value="#{cadastroParcelamentoBean.parcelamento.descricao}"
						 label="Descrição" 
						 required="true"/>
					<p:message for="descricao" />

					<h:outputLabel for="carencia" 
						value="Carência" />
					<p:inputText id="carencia" 
						value="#{cadastroParcelamentoBean.parcelamento.carencia}"
						required="true"
						label="Carência" />						
					<p:message for="carencia" />
					
					<h:outputLabel for="diasEntre" 
						value="Dias Entre Parcelas" />
					<p:inputText id="diasEntre" 
						value="#{cadastroParcelamentoBean.parcelamento.diasEntreParcelas}"
						required="true"
						label="Dias Entre Parcelas" />						
					<p:message for="diasEntre" />
					
					<h:outputLabel for="nroParcela" 
						value="Numero de Parcelas" />
					<p:inputText id="nroParcela" 
						value="#{cadastroParcelamentoBean.parcelamento.numeroParcelas}"
						required="true"
						label="Numero de Parcelas" />						
					<p:message for="nroParcela" />
					
					
					<h:outputLabel for="percentual" 
						value="Percentual Acréscimo" />
					<p:inputText id="percentual" 
						value="#{cadastroParcelamentoBean.parcelamento.percentualAcrescimo}"
						label="Percentual de Acréscimo" >
						<f:convertNumber pattern="#0.00"/>
					</p:inputText>						
					<p:message for="percentual" />
					
					
					<h:outputLabel for="inativo" value="Inativo"/>
						<p:selectBooleanCheckbox id="inativo"
							value="#{cadastroParcelamentoBean.parcelamento.inativo}" />
					<h:message for="inativo" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
